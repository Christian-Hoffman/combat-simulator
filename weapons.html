<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav class="nav d-flex justify-content-evenly">
        <h2>Score: 0</h2>
        <h1>Combat Simulator</h1>
        <h2 id="homeButton">Home</h2>
    </nav>
    <section class="container mx-auto customMiddlePage">
        <section class="row" id="phase1">
            <div class="card col-12 col-lg-4 text-center p-0" id="picframe">
                <img src="./assets/photos/bswrd.png" alt="Picture of Bone Sword" id="bone" height="400px">
                <p class="fs-2">Bone Sword</p>
                <p>hits for 20 damage</p>
            </div>
            <div class="card col-12 col-lg-4 text-center" id="picframe">
                <img src="./assets/photos/hswrd.png" alt="Picture of Heros Sword" id="hero" height="400px">
                <p>This is the Hero Sword</p>
            </div>
            <div class="card col-12 col-lg-4 text-center" id="picframe">
                <img src="./assets/photos/dswrd.png" alt="Picture of Demon Sword" id="demon" height="400px">
                <p>this is the Demon Sword</p>
            </div>
        </section>
        <section class="row" id="phase2">
            <div class="card col-12 col-lg-6 text-center" id="natureArea">
                <img src="./assets/photos/nstff.png" alt="Picture of Nature Staff" id="nature">
                <p>This is the Nature Staff</p>
            </div>
            <div class="card col-12 col-lg-6 text-center" id="healingArea">
                <img src="./assets/photos/hstff.png" alt="Picture of Healing Staff" id="healing">
                <p>This is the Healing Staff</p>
            </div>
            <div class="card col-12 col-lg-6 text-center" id="fireArea">
                <img src="./assets/photos/fstff.png" alt="Picture of Fire Staff" id="fire">
                <p>this is the Fire Staff</p>
            </div>
        </section>
        <section class="row" id="phase3">
            <div class="card col-12 col-lg-6 text-center" id="smallArea">
                <img src="./assets/photos/sshld.png" alt="Picture of Small Shield" id="small">
                <p>This is the Small Shield</p>
            </div>
            <div class="card col-12 col-lg-6 text-center" id="mediumArea">
                <img src="./assets/photos/mshld.png" alt="Picture of Medium Shield" id="medium">
                <p>This is the Medium Shield</p>
            </div>
            <div class="card col-12 col-lg-6 text-center" id="bodyArea">
                <img src="./assets/photos/bshld.png" alt="Picture of Body Shield" id="body">
                <p>this is the Body Shield</p>
            </div>
        </section>
    </section>

    <script src="./assets/js/weapons.js"></script>
</body>

</html>
