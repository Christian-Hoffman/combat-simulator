<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav class="nav d-flex justify-content-evenly">
        <h2>Score: 0</h2>
        <h1>Combat Simulator</h1>
        <h2 id="homeButton">Home</h2>
    </nav>
    <section class="container mx-auto customMiddlePage">
        <section class="row" id="phase1">
            <div class="col text-center">
                <img src="./assets/photos/placement.webp" alt="Picture of Bone Sword" id="bone">
                <p>This is the Bone Sword</p>
            </div>
            <div class="col text-center">
                <img src="./assets/photos/placement.webp" alt="Picture of Heros Sword" id="hero">
                <p>This is the Hero Sword</p>
            </div>
            <div class="col text-center">
                <img src="./assets/photos/placement.webp" alt="Picture of Demon Sword" id="demon">
                <p>this is the Demon Sword</p>
            </div>
        </section>
        <section class="row" id="phase2">
            <div class="col text-center" id="natureArea">
                <img src="./assets/photos/placement.webp" alt="Picture of Nature Staff" id="nature">
                <p>This is the Nature Staff</p>
            </div>
            <div class="col text-center" id="healingArea">
                <img src="./assets/photos/placement.webp" alt="Picture of Healing Staff" id="healing">
                <p>This is the Healing Staff</p>
            </div>
            <div class="col text-center" id="fireArea">
                <img src="./assets/photos/placement.webp" alt="Picture of Fire Staff" id="fire">
                <p>this is the Fire Staff</p>
            </div>
        </section>
        <section class="row" id="phase3">
            <div class="col text-center" id="smallArea">
                <img src="./assets/photos/placement.webp" alt="Picture of Small Shield" id="small">
                <p>This is the Small Shield</p>
            </div>
            <div class="col text-center" id="mediumArea">
                <img src="./assets/photos/placement.webp" alt="Picture of Medium Shield" id="medium">
                <p>This is the Medium Shield</p>
            </div>
            <div class="col text-center" id="bodyArea">
                <img src="./assets/photos/placement.webp" alt="Picture of Body Shield" id="body">
                <p>this is the Body Shield</p>
            </div>
        </section>
    </section>

    <script src="./assets/script.js"></script>
</body>

</html>
